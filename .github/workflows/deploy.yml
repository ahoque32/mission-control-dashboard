name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: reverberant-yew-486022-j6
  REGION: us-east1
  SERVICE: mission-control-dashboard
  AR_REPO: mission-control

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth (Workload Identity)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/457623930004/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'github-actions-deployer@reverberant-yew-486022-j6.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build and Push to Artifact Registry
        run: |
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$AR_REPO/$SERVICE:${{ github.sha }} .
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$AR_REPO/$SERVICE:${{ github.sha }}

      - name: Deploy to Cloud Run (with Tailscale sidecar)
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${AR_REPO}/${SERVICE}:${{ github.sha }}"
          sed "s|IMAGE_PLACEHOLDER|${IMAGE}|g" .github/cloud-run-service.yaml > /tmp/service.yaml
          gcloud run services replace /tmp/service.yaml --region $REGION
