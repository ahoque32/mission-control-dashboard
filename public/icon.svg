  <!-- Radar sweep lines -->
  <line x1="256" y1="256" x2="256" y2="76" stroke="#00ff41" stroke-width="8"/>
  <line x1="256" y1="256" x2="436" y2="256" stroke="#00ff41" stroke-width="8"/>
  <line x1="256" y1="256" x2="256" y2="436" stroke="#00ff41" stroke-width="8"/>
  <line x1="256" y1="256" x2="76" y2="256" stroke="#00ff41" stroke-width="8"/>
  
  <!-- Inner rings -->
  <circle cx="256" cy="256" r="27" fill="none" stroke="#00ff41" stroke-width="6" opacity="0.3"/>
  <circle cx="256" cy="256" r="54" fill="none" stroke="#00ff41" stroke-width="6" opacity="0.3"/>
  <circle cx="256" cy="256" r="108" fill="none" stroke="#00ff41" stroke-width="6" opacity="0.3"/>
  
  <!-- Center dot -->
